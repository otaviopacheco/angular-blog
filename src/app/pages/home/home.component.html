    <app-big-card photoCover="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTglIkMR5PypSG_CCzxdQ1fGBwZsX3zk-RYn8ZVAyTbr7-XHHjLZJTN97_XZaOD7XXMTxA&usqp=CAU" cardTitle="Turne de trixie lulamoon é um sucesso na arabia celada" cardDescription="A talentosa e carismática Trixie Lulamoon, uma das mais renomadas artistas itinerantes, está encantando fãs por toda a Arábia Celada com sua extraordinária turnê de shows. Com um espetáculo repleto de magia e música, Trixie Lulamoon tem cativado plateias de todas as idades e se estabelecido como um verdadeiro fenômeno cultural nesta região encantadora."></app-big-card>

    <app-big-card photoCover="https://static.miraheze.org/mylittleponywiki/8/81/S9E26_Lyra_and_Bon_Bon_together_forever.png" cardTitle="Lira e bombom: O pedido" cardDescription="A cena, que pegou todos de surpresa, aconteceu em um cenário idílico em Equestria, com o sol se pondo sobre as montanhas e os amigos pôneis reunidos para celebrar mais uma aventura emocionante. Enquanto o episódio se desenrolava, Bombom surpreendeu a todos quando, no meio de uma conversa sobre amizade, se ajoelhou diante de Lira e fez o pedido de casamento mais doce e emocionante que se possa imaginar."></app-big-card>
